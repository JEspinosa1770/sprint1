<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú con Cambio de Contenido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Menú */
    .menu {
      display: flex;
      flex-direction: column;
      width: 200px;
    }

    .menu a {
      padding: 10px;
      text-decoration: none;
      color: black;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .menu a.active {
      border-bottom: 2px solid red;
    }

    /* Contenido */
    .content {
      margin-top: 20px;
    }

    .content img {
      max-width: 100%;
      height: auto;
    }

    .content p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <div class="menu">
    <a href="#" class="active" data-id="1">Enlace 1</a>
    <a href="#" data-id="2">Enlace 2</a>
    <a href="#" data-id="3">Enlace 3</a>
  </div>

  <!-- Contenido -->
  <div class="content">
    <img id="content-image" src="https://via.placeholder.com/400x200?text=Imagen+1" alt="Imagen">
    <p id="content-text">Este es el contenido del enlace 1.</p>
  </div>

  <!-- JavaScript -->
  <script>
    const links = document.querySelectorAll('.menu a');
    const contentImage = document.getElementById('content-image');
    const contentText = document.getElementById('content-text');
console.log(links);
    const data = {
      1: {
        img: 'https://via.placeholder.com/400x200?text=Imagen+1',
        text: 'Este es el contenido del enlace 1.'
      },
      2: {
        img: 'https://via.placeholder.com/400x200?text=Imagen+2',
        text: 'Este es el contenido del enlace 2.'
      },
      3: {
        img: 'https://via.placeholder.com/400x200?text=Imagen+3',
        text: 'Este es el contenido del enlace 3.'
      }
    };

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();

        // Remover clase activa de todos los enlaces
        links.forEach(l => l.classList.remove('active'));

        // Agregar clase activa al clicado
        link.classList.add('active');

        // Obtener ID del enlace
        const id = link.getAttribute('data-id');

        // Actualizar contenido
        contentImage.src = data[id].img;
        contentText.textContent = data[id].text;
      });
    });
  </script>

</body>
</html>
